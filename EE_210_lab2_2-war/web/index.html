<!DOCTYPE html>

<html>
    <head>
        <title>Отправляльщик</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <header style="height: 40px; text-align: center; line-height: 40px;
                color: ghostwhite; background-color: #0099ff">
            <h2>Приложение Отправляльщик, v.2.1</h2>          
        </header>
        <hr width="100%" align="center" />
         <div style="text-align: center">
            Лабораторная работа № 2.
        </div>
        
        <form action="Messager" method="GET" >
            <p  style="text-align: center">
                <!-- Ввод идентификатора пользователя (логина) -->
                Введите логин (латиница от 2 до 8 символов):
                <input type="text" name="login" size="8" required />
            </p>
            <p style="text-align: center">
                <!-- Кнопка отправки формы на сервер -->           
                <input type="submit" value="Начать работу"/>  
            </p>
        </form>
        <hr width="100%" align="center" />
        <footer style="height:20px; text-align: center; line-height: 20px;
                color: ghostwhite; font-size: smaller; font-weight: bolder; 
                background-color: #0099ff">
            Погребок
        </footer>
    </body>
</html>
